<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025Êñ∞Âπ¥Âø´‰πê</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .greeting {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .text {
            font-size: 2em;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .floating-names {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .name {
            position: absolute;
            color: #fff;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            opacity: 0;
            animation: floatAnimation 8s linear infinite;
        }
        @keyframes floatAnimation {
            0% {
                transform: translateY(100vh) translateX(-50%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) translateX(-50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="greeting">
        <div class="text" style="animation-delay: 0.5s">‚ú® 2025 ‚ú®</div>
        <div class="text" style="animation-delay: 1.5s">üéä Êñ∞Âπ¥Âø´‰πê üéä</div>
        <div class="text" style="animation-delay: 2.5s">üê≤ ÈæôÂπ¥Â§ßÂêâ üê≤</div>
    </div>
    <div class="floating-names"></div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 3 + Math.random() * 6;
                this.friction = 0.95;
                this.gravity = 0.2;
                this.life = 1;
                this.decay = 0.015 + Math.random() * 0.01;
                this.brightness = Math.random() * 50 + 50;
                this.velocityX = Math.cos(this.angle) * this.speed;
                this.velocityY = Math.sin(this.angle) * this.speed;
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.velocityX *= this.friction;
                this.velocityY *= this.friction;
                this.velocityY += this.gravity;
                
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.life -= this.decay;
                
                if (this.size > 0.1) {
                    this.size -= 0.1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.life})`;
                ctx.fill();
                
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, ${this.life})`;
            }
        }

        class Firework {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = canvas.height * 0.2 + Math.random() * canvas.height * 0.5;
                this.speed = 2 + Math.random() * 2;
                this.particles = [];
                this.hue = Math.random() * 360;
                this.hasExploded = false;
            }

            update() {
                this.y -= this.speed;
                
                if (this.y <= this.targetY && !this.hasExploded) {
                    this.explode();
                    this.hasExploded = true;
                }

                if (this.hasExploded && this.particles.length === 0) {
                    this.reset();
                }
            }

            explode() {
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.hue));
                }
                
                setTimeout(() => {
                    const secondaryCount = 30;
                    for (let i = 0; i < secondaryCount; i++) {
                        const particle = new Particle(this.x, this.y, this.hue + 30);
                        particle.speed *= 0.5;
                        this.particles.push(particle);
                    }
                }, 100);
            }

            draw() {
                if (!this.hasExploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                    ctx.fill();
                }
            }
        }

        const fireworks = Array(5).fill().map(() => new Firework());
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.shadowBlur = 0;

            fireworks.forEach(firework => {
                firework.update();
                firework.draw();

                firework.particles = firework.particles.filter(particle => {
                    particle.update();
                    particle.draw();
                    return particle.life > 0;
                });
            });

            requestAnimationFrame(animate);
        }

        animate();

        // ÊµÆÂä®ÂêçÂ≠óÊïàÊûú
        const names = ['ÁΩóÊ∑≥‰πã', 'Âë®Ê¥•Â¶Ç', 'ÈôàÊ•ö', 'ÊûóÂÜ†Âª∑', 'ËµñÊô∫Èπè', 'Âº†Ëä∑Êô¥'];
        const nameContainer = document.querySelector('.floating-names');
        
        function createFloatingName() {
            const name = names[Math.floor(Math.random() * names.length)];
            const nameElement = document.createElement('div');
            nameElement.className = 'name';
            nameElement.textContent = name;
            
            const left = Math.random() * 90 + 5;
            nameElement.style.left = `${left}%`;
            
            const delay = Math.random() * 2;
            nameElement.style.animationDelay = `${delay}s`;
            
            nameContainer.appendChild(nameElement);
            
            setTimeout(() => {
                nameElement.remove();
            }, 8000 + delay * 1000);
        }
        
        setInterval(createFloatingName, 2000);
        
        for(let i = 0; i < 3; i++) {
            createFloatingName();
        }
    </script>
</body>
</html>
